<div>Hello!</div>
<mat-icon>favorite_border</mat-icon>
<mat-icon [style.color]="'#1a3e8c'">favorite</mat-icon>
<div class="cards-container"
     fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign.xs="space-between center"
     fxLayoutAlign.sm="space-evenly center"
     fxLayoutAlign.md="space-evenly center"
     fxLayoutAlign.lg="space-evenly center">
<mat-card class="card" *ngFor="let photo of photos">
  <img mat-card-image class="card-image" src="{{photo?.img_src}}" alt="Photo from the Mars #{{photo?.id}}">
  <mat-card-header>
    <mat-card-title>Photo: {{photo?.id}}</mat-card-title>
    <mat-card-subtitle>{{photo?.camera?.full_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="ml-16">
    <p>
      Sol: {{photo?.sol}}
    </p>
    <p>
      Earth date: {{photo?.earth_date}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon >favorite</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
  </div>
